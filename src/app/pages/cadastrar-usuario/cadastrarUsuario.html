<form [formGroup]="formGroup">
    <mat-card fxLayout="column">
        <mat-card-title>
            Cadastro Usuários
        </mat-card-title>
        <mat-card-content fxFlex="100%">
            <div fxLayout="column">
                <div fxLayout="row">
                    <mat-form-field fxFlex="50%">
                        <input matInput type="text" [(ngModel)]="usuario.nome" placeholder="Nome" formControlName="nome" required>
                        <mat-error align="start" *ngIf="formGroup.controls['nome'].hasError('required')">
                            Campo obrigatório</mat-error>
                    </mat-form-field>
                    <span fxFlex="5%"></span>
                    <mat-form-field fxFlex="48%">
                        <input matInput type="text" [(ngModel)]="usuario.cpf" placeholder="CPF" formControlName="cpf" required>
                        <mat-error align="start" *ngIf="formGroup.controls['cpf'].hasError('required')">
                            Campo obrigatório</mat-error>
                    </mat-form-field>
                </div>
                <div fxLayout="row">
                    <mat-form-field fxFlex="50%">
                        <input matInput type="text" [(ngModel)]="usuario.email" placeholder="E-mail" formControlName="email" required>
                        <mat-error align="start" *ngIf="formGroup.controls['email'].hasError('required')">
                            Campo obrigatório</mat-error>
                    </mat-form-field>
                    <span fxFlex="2%"></span>
                    <mat-form-field fxFlex="48%">
                        <input matInput type="text" [(ngModel)]="usuario.login" placeholder="Login" formControlName="login" required>
                        <mat-error align="start" *ngIf="formGroup.controls['login'].hasError('required')">
                            Campo obrigatório</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field fxFlex="32%">
                        <input matInput type="text" [(ngModel)]="usuario.senha" placeholder="Senha" formControlName="senha" required>
                        <mat-error align="start" *ngIf="formGroup.controls['senha'].hasError('required')">
                            Campo obrigatório</mat-error>
                    </mat-form-field>
                    <span fxFlex="2%"></span>
                    <mat-form-field fxFlex="32%">
                        <input matInput type="text" [(ngModel)]="usuario.confirmeSenha" placeholder="Confirmar Senha" formControlName="confirmeSenha"
                            required>
                        <mat-error align="start" *ngIf="formGroup.controls['confirmeSenha'].hasError('required')">
                            Campo obrigatório</mat-error>
                    </mat-form-field>
                    <span fxFlex="2%"></span>
                    <mat-form-field fxFlex="32%">
                        <input matInput type="text" [(ngModel)]="usuario.apelido" placeholder="Apelido" formControlName="apelido" required>
                        <mat-error align="start" *ngIf="formGroup.controls['apelido'].hasError('required')">
                            Campo obrigatório</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field fxFlex="32%">
                        <input matInput type="text" [(ngModel)]="usuario.telefone" placeholder="Telefone" formControlName="telefone" required>
                        <mat-error align="start" *ngIf="formGroup.controls['telefone'].hasError('required')">
                            Campo obrigatório</mat-error>
                    </mat-form-field>
                    <span fxFlex="2%"></span>
                    <mat-form-field fxFlex="32%">
                        <input matInput type="text" [(ngModel)]="usuario.celular" placeholder="Celular" formControlName="celular" required>
                        <mat-error align="start" *ngIf="formGroup.controls['celular'].hasError('required')">
                            Campo obrigatório</mat-error>
                    </mat-form-field>
                    <span fxFlex="2%"></span>
                    <mat-form-field fxFlex="32%">
                        <input matInput type="text" [(ngModel)]="usuario.grupoDeUsuario" placeholder="Grupo de Usuario" formControlName="grupoDeUsuario"
                            required>
                        <mat-error align="start" *ngIf="formGroup.controls['grupoDeUsuario'].hasError('required')">
                            Campo obrigatório</mat-error>
                    </mat-form-field>
                </div>

            </div>
            <mat-checkbox>
                Ativo
            </mat-checkbox>
        </mat-card-content>
        <mat-card-actions>
            <button color="primary" [disabled]="formGroup.invalid" (click)="salvar()" mat-button>Salvar</button>
            <button color="secondary" (click)="cancelar()" mat-button>Cancelar</button>
        </mat-card-actions>
    </mat-card>
</form>
